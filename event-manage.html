<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <style>

   </style>
</head>

<body>
   <!-- Header -->
   <header>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark dark sticky-top">
         <div class="container">


            <a href="index.html" class="navbar-brand">
               SES
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
               <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link" href="./index.html#event-browse">Browse</a>
                  <a class="nav-item nav-link" href="./events.html">Manage</a>
                  <a class="nav-item nav-link" href="./profile.html">Profile</a>
                  <a class="nav-item nav-link" href="#">Login</a>
               </div>
            </div>
         </div>
      </nav>


   </header>

   <section class="hero details">
      <div class="hero-img img-blur">
      </div>

      <div class="my-3 container  w-100 justify-content-center align-items-center">
        
         <div class="p-5-sm p-0 jumbo text-dark text-start">
            <div class="card p-md-5 p-sm-3 p-1 mb-4 shadow-lg rounded cover">
               <h4>Manage Event</h4>
               <p>* Indicates required fields</p>
               <form class="row g-3">
                  <div class="col-md-12">
                     <label for="topic" class="form-label">Topic *</label>
                     <select id="inputState" class="form-select">
                       <option selected>...</option>
                       <option>Business</option>
                       <option>Mental Health</option>
                       <option>Technology</option>
                     </select>
                   </div>
                   <div class="col-md-12">
                     <label for="name" class="form-label">Event Name *</label>
                     <input type="text" class="form-control" id="name" required>
                   </div>
                  <div class="col-md-12">
                    <label for="speaker" class="form-label">Speaker *</label>
                    <input type="text" class="form-control" id="speaker" required>
                  </div>
                  <div class="col-md-12">
                     <label for="description" class="form-label">Description</label>
                     <textarea class="form-control" id="description"></textarea>
                   </div>
                  <div class="col-md-6">
                     <label for="date" class="form-label">Date *</label>
                     <input type="date" class="form-control" id="date" required>
                   </div>
                   <div class="col-md-6">
                     <label for="time" class="form-label">Time *</label>
                     <input type="time" class="form-control" id="time" required>
                   </div>
                  <div class="col-md-12">
                    <label for="inputAddress" class="form-label">Address *</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="12 Bow St, Morningside, Brisbane, QLD" required>
                  </div>
                  <div class="col-md-12">
                     <label for="image" class="form-label">Image *</label>
                     <input type="file" class="form-control" id="image" required>
                   </div>
                   <div class="col-md-12">
                     <label for="status" class="form-label">Status *</label>
                     <select id="staus" class="form-select">
                       <option selected>Upcoming</option>
                       <option>Inactive</option>
                       <option>Booked</option>
                       <option>Cancelled</option>
                     </select>
                   </div>
                  
                 
                  <div class="col-12 justify-content-center text-center">
                     <a href="./events.html" class="btn btn-sm btn-outline-dark">Confirm Details</button></a>
                     <a href="./events.html" class="btn btn-sm btn-outline-danger">Cancel</button></a>
                  </div>
                </form>
            </div>
         </div>

   
         

      </div>



   </section>




   <footer class="footer">
      <div class="text-center py-2 bg-light">
         <span class="text-dark">Copyright &copy; 2021</span>
      </div>
   </footer>

</body>

</html>
