{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<section class="hero details">
  <div class="hero-img img-blur">
  </div>
  <div class="my-3 container  w-100 justify-content-center align-items-center">
    <div class="p-5-sm p-0 jumbo text-dark text-start">
      <div class="card p-md-5 p-sm-3 p-1 mb-4 shadow-lg rounded cover">
        <div class="container-fluid">
          <div class="page-header">
            <h4>{{heading}}</h4>
          </div>

          <!-- flashes any messages to the user -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <!-- check if there are any messages -->
          <div class="container-fluid">
            <div class="row mt-3 mb-3">
              <div class="col-md-12">
                {% for message in messages %}
                <!--loop through the messages-->
                <div class="alert alert-info">{{ message }}</div>
                <!--display as alert-->
                {% endfor %}
              </div>
            </div>
          </div>
          {% endif %}
          {% endwith %}

          <!-- Form rendering is simple and easy if using bootstrap -->
          <div class="col-md-6 ml-5">
            {{wtf.quick_form(form)}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
